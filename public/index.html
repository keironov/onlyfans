<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчеты и Фидбэки</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .feedback-list,
    .report-list {
      list-style: none;
      padding: 0;
    }

    .feedback-list li,
    .report-list li {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .feedback-list li p,
    .report-list li p {
      margin: 0;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
    }

    .action-buttons button {
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .action-buttons button.delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Добро пожаловать в систему отчетности и фидбэков</h1>
      <p>Здесь вы можете создавать отчеты и отправлять фидбэки.</p>
    </div>

    <div class="section">
      <h2>Создать отчет</h2>
      <form id="report-form">
        <div class="form-group">
          <label for="username">Ваше имя (или имя пользователя):</label>
          <input type="text" id="username" class="form-control" placeholder="Введите ваше имя" required>
        </div>
        <div class="form-group">
          <label for="report-text">Текст отчета:</label>
          <textarea id="report-text" class="form-control" rows="5" placeholder="Введите текст отчета" required></textarea>
        </div>
        <button type="submit" class="button">Отправить отчет</button>
      </form>
    </div>

    <div class="section">
      <h2>Создать фидбэк</h2>
      <form id="feedback-form">
        <div class="form-group">
          <label for="manager-username">Имя менеджера:</label>
          <input type="text" id="manager-username" class="form-control" placeholder="Имя менеджера" required>
        </div>
        <div class="form-group">
          <label for="to-username">Кому отправить фидбэк:</label>
          <input type="text" id="to-username" class="form-control" placeholder="Имя получателя" required>
        </div>
        <div class="form-group">
          <label for="feedback-message">Сообщение:</label>
          <textarea id="feedback-message" class="form-control" rows="5" placeholder="Введите сообщение" required></textarea>
        </div>
        <button type="submit" class="button">Отправить фидбэк</button>
      </form>
    </div>

    <div class="section">
      <h2>Последние отчеты</h2>
      <ul id="report-list" class="report-list"></ul>
    </div>

    <div class="section">
      <h2>Последние фидбэки</h2>
      <ul id="feedback-list" class="feedback-list"></ul>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    // Handle report form submission
    document.getElementById('report-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const text = document.getElementById('report-text').value;

      if (username && text) {
        try {
          const response = await fetch(`${API_URL}/reports`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, text })
          });
          const data = await response.json();
          if (data.ok) {
            alert('Отчет отправлен!');
            loadReports();
          } else {
            alert('Ошибка при отправке отчета');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Ошибка при отправке отчета');
        }
      }
    });

    // Handle feedback form submission
    document.getElementById('feedback-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const managerUsername = document.getElementById('manager-username').value;
      const toUsername = document.getElementById('to-username').value;
      const message = document.getElementById('feedback-message').value;

      if (managerUsername && toUsername && message) {
        try {
          const response = await fetch(`${API_URL}/feedback`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ manager_username: managerUsername, to_username: toUsername, message })
          });
          const data = await response.json();
          if (data.ok) {
            alert('Фидбэк отправлен!');
            loadFeedback();
          } else {
            alert('Ошибка при отправке фидбэка');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Ошибка при отправке фидбэка');
        }
      }
    });

    // Load reports from the server
    async function loadReports() {
      try {
        const response = await fetch(`${API_URL}/reports`);
        const data = await response.json();
        const reports = data.reports || [];
        const reportList = document.getElementById('report-list');
        reportList.innerHTML = '';
        reports.forEach(report => {
          const li = document.createElement('li');
          li.innerHTML = `
            <p><strong>Отчет от ${report.username}</strong></p>
            <p>${report.text}</p>
            <p><small>Создано: ${new Date(report.created_at).toLocaleString()}</small></p>
            <div class="action-buttons">
              <button class="delete" onclick="deleteReport(${report.id})">Удалить</button>
            </div>
          `;
          reportList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading reports:', error);
      }
    }

    // Load feedback from the server
    async function loadFeedback() {
      try {
        const response = await fetch(`${API_URL}/feedback`);
        const data = await response.json();
        const feedback = data.feedback || [];
        const feedbackList = document.getElementById('feedback-list');
        feedbackList.innerHTML = '';
        feedback.forEach(feedback => {
          const li = document.createElement('li');
          li.innerHTML = `
            <p><strong>Фидбэк от ${feedback.manager_username} к ${feedback.to_username}</strong></p>
            <p>${feedback.message}</p>
            <p><small>Создано: ${new Date(feedback.created_at).toLocaleString()}</small></p>
            <div class="action-buttons">
              <button class="delete" onclick="deleteFeedback(${feedback.id})">Удалить</button>
            </div>
          `;
          feedbackList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading feedback:', error);
      }
    }

    // Delete report (example)
    async function deleteReport(id) {
      try {
        const response = await fetch(`${API_URL}/reports/${id}`, { method: 'DELETE' });
        const data = await response.json();
        if (data.ok) {
          alert('Отчет удален');
          loadReports();
        }
      } catch (error) {
        console.error('Error deleting report:', error);
        alert('Ошибка при удалении отчета');
      }
    }

    // Delete feedback (example)
    async function deleteFeedback(id) {
      try {
        const response = await fetch(`${API_URL}/feedback/${id}`, { method: 'DELETE' });
        const data = await response.json();
        if (data.ok) {
          alert('Фидбэк удален');
          loadFeedback();
        }
      } catch (error) {
        console.error('Error deleting feedback:', error);
        alert('Ошибка при удалении фидбэка');
      }
    }

    // Initial load
    loadReports();
    loadFeedback();
  </script>
</body>
</html>
