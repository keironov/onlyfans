<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyFans Analytics</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:sans-serif;background:#111;color:#FFD700;}
header{padding:20px;text-align:center;font-size:2rem;font-weight:bold;}
.container{padding:20px;}
.card{background:#222;border:1px solid #FFD700;border-radius:10px;padding:15px;margin-bottom:20px;}
h2{color:#FFD700;}
</style>
</head>
<body>
<header>ðŸ”¥ OnlyFans Analytics</header>
<div class="container" id="dashboard"></div>
<script>
async function loadAnalytics(){
  const res = await fetch('/api/analytics');
  const data = await res.json();
  const dashboard = document.getElementById('dashboard');
  data.forEach(user=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>${user.username}</h2>
      <p>KPI: ${user.kpi.toFixed(2)}</p>
      <p>Total Reports: ${user.total_reports}</p>
      <p>DA Count: ${user.da_count}, NET Count: ${user.net_count}</p>
      <p>Types: Accounts(${user.types.accounts}), Chat(${user.types.chat}), To_IG(${user.types.to_ig})</p>
    `;
    dashboard.appendChild(card);
  });
}

loadAnalytics();
</script>
</body>
</html>
