<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0f1724;
      --card: #111827;
      --muted: #9ca3af;
      --accent: #f59e0b;
    }
    body { margin: 0; font-family: Inter, Arial, Helvetica, sans-serif; background: linear-gradient(180deg, #0b1220, #0f1724); color: #e6eef8; }
    .wrap { max-width: 1200px; margin: 24px auto; padding: 20px; }
    .top { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    .card { background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01)); border-radius: 12px; padding: 16px; box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6); }
    .grid { display: grid; grid-template-columns: 1fr 420px; gap: 16px; margin-top: 16px; }
    .team-list { max-height: 540px; overflow: auto; padding: 8px; }
    .user-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px dashed rgba(255, 255, 255, 0.03); }
    .muted { color: var(--muted); font-size: 13px; }
    input, textarea, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.04); background: transparent; color: inherit; }
    button { background: var(--accent); color: #081125; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .small { font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0">Team Dashboard</h1>
        <div class="muted">Webhook bot mode — Telegram интеграция через WEBHOOK</div>
      </div>
      <div>
        <button id="refreshBtn">Обновить</button>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h3 style="margin-top:0">Global Stats</h3>
          <div id="globalSummary" class="small muted">Загрузка...</div>
          <canvas id="leaderboardChart" style="height:220px;margin-top:12px;"></canvas>
        </div>

        <div class="card" style="margin-top:12px;">
          <h3 style="margin-top:0">Последние отчёты</h3>
          <div id="reportsList" class="team-list small muted">Загрузка...</div>
        </div>

        <div class="card" style="margin-top:12px;">
          <h3 style="margin-top:0">Отправить быстрый отчёт</h3>
          <div style="display:grid;gap:8px">
            <input id="reportUser" placeholder="пользователь (например: @ivan)" />
            <textarea id="reportText" rows="3" placeholder="текст отчёта"></textarea>
            <div style="display:flex;gap:8px">
              <button id="sendReport">Отправить отчёт</button>
              <div id="reportResult" class="small muted"></div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <h3 style="margin-top:0">Команда</h3>
          <div id="teamList" class="team-list small muted">Загрузка...</div>
        </div>

        <div class="card" style="margin-top:12px;">
          <h3 style="margin-top:0">Обратная связь (отправить пользователю)</h3>
          <div style="display:grid;gap:8px">
            <input id="managerUsername" placeholder="ваш username (менеджер)" />
            <input id="toUsername" placeholder="пользователь для обратной связи (например: @ivan)" />
            <textarea id="feedbackText" rows="3" placeholder="текст сообщения"></textarea>
            <div style="display:flex;gap:8px">
              <button id="sendFeedback">Отправить обратную связь</button>
              <div id="feedbackResult" class="small muted"></div>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top:12px;">
          <h3 style="margin-top:0">Панель пользователя</h3>
          <div style="display:grid;gap:8px">
            <input id="viewUsername" placeholder="пользователь для просмотра (например: @ivan)" />
            <button id="viewUserBtn">Просмотреть</button>
            <div id="userSummary" class="small muted">Пользователь не выбран</div>
            <canvas id="userActivityChart" style="height:180px;margin-top:8px;"></canvas>
            <div id="userReports" class="small muted"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const refreshBtn = document.getElementById('refreshBtn');
  const sendReportBtn = document.getElementById('sendReport');
  const sendFeedbackBtn = document.getElementById('sendFeedback');
  const viewUserBtn = document.getElementById('viewUserBtn');

  // --- Функция для получения статистики ---
  async function getGlobalStats() {
    const response = await fetch('/api/stats/global');
    const data = await response.json();
    const globalSummary = document.getElementById('globalSummary');
    globalSummary.innerHTML = `Общее количество отчетов: ${data.totalReports}`;
  }

  // --- Функция для отображения списка пользователей ---
  async function getUserList() {
    const response = await fetch('/api/users');
    const data = await response.json();
    const userListContainer = document.getElementById('teamList');
    userListContainer.innerHTML = ''; // Очистить контейнер
    data.users.forEach(user => {
      const userRow = document.createElement('div');
      userRow.classList.add('user-row');
      userRow.innerHTML = `<span>@${user.username}</span><span class="muted">${user.telegram_id}</span>`;
      userListContainer.appendChild(userRow);
    });
  }

  // --- Функция для отправки отчета ---
  sendReportBtn.addEventListener('click', async () => {
    const user = document.getElementById('reportUser').value;
    const reportText = document.getElementById('reportText').value;

    if (user && reportText) {
      const response = await fetch('/api/reports', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, reason: 'General Report', reportText })
      });

      const result = await response.json();
      const reportResult = document.getElementById('reportResult');
      if (result.reportSent) {
        reportResult.innerHTML = 'Отчёт успешно отправлен!';
        reportResult.style.color = 'green';
      } else {
        reportResult.innerHTML = 'Ошибка при отправке отчёта!';
        reportResult.style.color = 'red';
      }
    }
  });

  // --- Функция для отправки обратной связи ---
  sendFeedbackBtn.addEventListener('click', async () => {
    const manager = document.getElementById('managerUsername').value;
    const user = document.getElementById('toUsername').value;
    const feedbackText = document.getElementById('feedbackText').value;

    if (manager && user && feedbackText) {
      const response = await fetch('/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ manager, user, feedbackText })
      });

      const result = await response.json();
      const feedbackResult = document.getElementById('feedbackResult');
      if (result.feedbackSent) {
        feedbackResult.innerHTML = 'Обратная связь успешно отправлена!';
        feedbackResult.style.color = 'green';
      } else {
        feedbackResult.innerHTML = 'Ошибка при отправке обратной связи!';
        feedbackResult.style.color = 'red';
      }
    }
  });

  // --- Функция для отображения активности пользователя ---
  viewUserBtn.addEventListener('click', async () => {
    const username = document.getElementById('viewUsername').value;

    if (username) {
      const response = await fetch(`/api/users/${username}`);
      const data = await response.json();
      const userSummary = document.getElementById('userSummary');
      const userActivityChart = document.getElementById('userActivityChart');
      const userReports = document.getElementById('userReports');

      // Обновляем данные пользователя
      userSummary.innerHTML = `Данные пользователя: @${data.username}`;
      userReports.innerHTML = `Количество отчётов: ${data.reports}`;

      // График активности пользователя
      const ctx = userActivityChart.getContext('2d');
      const chartData = {
        labels: data.activities.map(activity => activity.date),
        datasets: [{
          label: 'Активность пользователя',
          data: data.activities.map(activity => activity.count),
          borderColor: 'rgb(255, 99, 132)',
          fill: false
        }]
      };

      new Chart(ctx, {
        type: 'line',
        data: chartData
      });
    }
  });

  // --- Инициализация при загрузке страницы ---
  getGlobalStats();
  getUserList();

  // --- Обновление данных по нажатию на кнопку Refresh ---
  refreshBtn.addEventListener('click', () => {
    getGlobalStats();
    getUserList();
  });
});

</script>
</body>
</html>
